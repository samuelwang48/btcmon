<ion-list>
  <ion-item ng-repeat="ex in mkt.resources"
            ng-click="mkt.actions(ex.display_name);">
    <h2 class="market-name">
      <i class="icon ion-key"></i>
      <div class="name-field">{{ex.display_name}}</div>
    </h2>
    <div class="market-status display-flex">
      <div class="pair vol-percent">
        <span class="key">Volume %</span>
        <span class="value">
          <span>
          {{
            mkt.fixnum(ex.volume_percent)[0]
          }}</span><span class="grey-num">.{{
            mkt.fixnum(ex.volume_percent)[1]
          }}</span> %
        </span>
      </div>
      <div class="pair vol-btc">
        <span class="key">Volume à¸¿</span>
        <span class="value">
          <span>
          {{
            mkt.fixnum(ex.volume_btc)[0]
          }}</span><span class="grey-num">.{{
            mkt.fixnum(ex.volume_btc)[1]
          }}</span>
        </span>
      </div>
      <div class="pair price-last">
        <span class="key">Last</span>
        <span class="value">
          <span>
          {{
            mkt.fixnum(ex.rates.last)[0]
          }}</span><span class="grey-num">.{{
            mkt.fixnum(ex.rates.last)[1]
          }}</span> USD
        </span>
      </div>
    </div>
    <!--
    <p>...</p>
    <ion-option-button class="button-calm"
                       ng-click="">
      Bind Key
    </ion-option-button>
    -->
  </ion-item>
</ion-list>
